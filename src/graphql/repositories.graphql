query GetReposInit($org: String!){
    organization(login: $org){
        repositories (
            first: 9,
            orderBy: {field: PUSHED_AT, direction: DESC}
        ){
            totalCount
            pageInfo {
                hasNextPage
                endCursor
                hasPreviousPage
                startCursor
            }
            edges {
                node {
                    ... on Repository {
                        name
                        url
                        id
                    }
                }
            }
        }
    }
}

